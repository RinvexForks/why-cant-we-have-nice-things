parameters:
    git_dir: .
    bin_dir: ./vendor/bin
    tasks:
        composer: ~
        phpunit: ~
        phpcsfixer: ~
        phpcs:
            standard: "phpcs.xml"
        securitychecker: ~
        jsonlint: ~
        git_blacklist:
            triggered_by: [php]
            keywords:
                - "die("
                - "var_dump("
                - "dump("
                - "exit;"
